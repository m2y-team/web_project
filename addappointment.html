  <div class="menu-collapsed">
   <div class="bar"></div>
   <nav class="mobile-menu">
   <label for="show-menu" class="show-menu"><span>Add New Patient</span><div class="lines"></div></label>
     <input type="checkbox" id="show-menu">
     <ul id="menu">
     <li><a href="patients.html">Patients</a></li>

     <li><a href="index.html">Sign Out</a></li>
   </ul>

   <div class="container" id="appointment-form">
     <form>
       <ul class="flex-outer">
         <li>
           <label for="patient-name">Patient Name</label>
           <input type="text" id="patient-name" placeholder="Enter the patient name here">
         </li>
         <li>
           <label for="patientId">Patient OHIP</label>
           <input type="text" id="patient-Id" placeholder="Enter OHIP">
         </li>
         <li>
           <label for="date">Date</label>
           <input type="text" id="date" placeholder="Enter the date here">
         </li>
         <li>
           <label for="time">Time</label>
           <input type="text" id="time" placeholder="Enter the time ">
         </li>
         <li>
           <label for="comments">Comments</label>
           <input type="text" id="comments" placeholder="Enter the comments here">
         </li>
         <li>
           <button onclick="postAppointment()">Submit</button>
         </li>
       </ul>
     </form>
   </div>


        </div>
